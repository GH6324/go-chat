syntax = "proto3";
package web;

option go_package = "web/v1;web";

import "validate/validate.proto";

// 登录接口请求参数
message AuthLoginRequest{
  // 登录手机号
  string mobile = 1 [(validate.rules).string.min_len = 11];
  // 登录密码
  string password = 2 [(validate.rules).string.min_len = 1];
  // 登录平台
  string platform = 3 [(validate.rules).string = {in:["web", "windows", "mac"]}];
}

// 登录接口响应参数
message AuthLoginResponse{
  // Token 类型
  string type = 1;
  // token
  string access_token = 2;
  // 过期时间
  int32 expires_in = 3;
}

// 注册接口请求参数
message AuthRegisterRequest{
  // 登录手机号
  string nickname = 1 [(validate.rules).string = {min_len: 2, max_len: 20}];
  // 登录手机号
  string mobile = 2 [(validate.rules).string.len = 11];
  // 登录密码
  string password = 3 [(validate.rules).string.min_len = 1];
  // 登录平台
  string platform = 4 [(validate.rules).string = {in:["web", "windows", "mac"]}];
  // 短信验证码
  string sms_code = 5 [(validate.rules).string.len = 6];
}

// 注册接口响应参数
message AuthRegisterResponse{
  // Token 类型
  string type = 1;
  // token
  string access_token = 2;
  // 过期时间
  int32 expires_in = 3;
}

// 找回密码接口请求参数
message AuthForgetRequest{
  // 手机号
  string mobile = 1 [(validate.rules).string.len = 11];
  // 登录密码
  string password = 2 [(validate.rules).string.min_len = 1];
  // 短信验证码
  string sms_code = 3 [(validate.rules).string.len = 6];
}

// 找回密码接口响应参数
message AuthForgetResponse{}


message AuthOauthRequest{
  string oauth_type = 3 [(validate.rules).string = {in:["github", "gitee"]}];
}

message AuthOauthResponse{
  string uri = 1;
}

message AuthOauthLoginRequest{
  string oauth_type = 3 [(validate.rules).string = {in:["github", "gitee"]}];
  string code = 1 [(validate.rules).string.min_len = 1];
  string state = 2 [(validate.rules).string.min_len = 1];
}

message AuthOauthLoginResponse{
  string is_authorize = 1;
  Authorize authorize = 2;
  string bind_token = 3;
}

message Authorize{
  string access_token = 1;
  int32 expires_in = 2;
  string type = 3;
}


message AuthOAuthBindRequest{
  string bind_token = 1 [(validate.rules).string.min_len = 1];
  string mobile = 2 [(validate.rules).string.min_len = 1];
  string sms_code = 3 [(validate.rules).string.min_len = 1];
}

message AuthOAuthBindResponse{
  Authorize authorize = 2;
}